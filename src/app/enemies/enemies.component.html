<div class="action-card">
  <h3>Enemies</h3>
    <div class="button-container-container" *ngIf="possibleEnemies.length>0;else displayNoEnemies">
      <div *ngFor="let enemy of possibleEnemies">
        <dsr-nice-button [displayable]="enemy" (onClick)="kill($event)"></dsr-nice-button>
      </div>
    </div>

    <ng-template #displayNoEnemies><h4>There are no enemies to kill here</h4></ng-template>
</div>
