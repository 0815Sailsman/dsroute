<div class="routecard">
  <h1>Route</h1>
  <ul class="horizontal-media-scroller">
    <li *ngFor="let playerAction of playerActions">
      <a>
      <figure>
        <picture>
          <img alt="..." loading="lazy" src="https://picsum.photos/500/500?1">
        </picture>
        <figcaption>{{actionTypeEnumReference[playerAction.type]}} - {{playerAction.target}}</figcaption>
      </figure>
      </a>
    </li>
  </ul>
</div>
