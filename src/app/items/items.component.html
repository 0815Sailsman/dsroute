<div class="action-card">
  <h3>Items</h3>
  <div class="button-container-container" *ngIf="possibleItems.length>0;else displayNoItems">
    <div *ngFor="let item of possibleItems">
      <dsr-nice-button [displayable]="item" [bannerUrl]="'/assets/items/' + item.id + '.png'" (onClick)="collect($event)"></dsr-nice-button>
    </div>
  </div>

  <ng-template #displayNoItems><h4>You don't have any items to collect here</h4></ng-template>
</div>
